name: Matrix Build (Automated)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18] # Three variants
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-9a65b33
        run: echo "Building for Node ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: echo "Build output for Node ${{ matrix.node-version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9a65b33-v${{ matrix.node-version }}
          path: output.txt
