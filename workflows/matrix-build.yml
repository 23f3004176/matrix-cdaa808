name: Matrix Build with Artifacts
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: matrix-9a65b33
        run: echo "Building for Node.js ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js ${{ matrix.node-version }}" > output.txt
          echo "metadata: node-version=${{ matrix.node-version }}" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9a65b33-v${{ matrix.node-version }}
          path: output.txt
